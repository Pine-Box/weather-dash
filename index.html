<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link href="./assets/img/favicon.png" rel="icon">
    <link href="./assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">


    <!--bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--jquery style sheet -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <!--vendor style sheet-->

    <!--custom style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>

</head>

<body>
<header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
</header>

<!-- max-width for ultra wide resolutions -->
<div class="container-fluid" style="max-width: 1400px">
    <div class="row">
        <div class="col-md-2 justify-content-start">

            <div id="search-form" class="p-3">
                <p class="mt-1 h4 form-label">
                    Search for a City:
                </p>
                <input class="weather-search mt-3" type="text" id="search-input" placeholder="London"
                       aria-labelledby="form-heading" aria-controls="today forecast"/>

                <button type="submit" class="btn search-button btn-primary mt-3" id="search-button"
                        aria-label="submit search">
                    Search
                </button>
                <hr class="hr weather-hr"/>

            </div>
        </div>
        <div class="col-md-10 mb-2">
            <section id="today" class="mt-4" role="region" aria-live="polite">
                <!-- Card with an image on top -->
                <div class="card card-main">
                    <div class="card-body">
                        <p class="card-title city-today h3 " >Today's Weather </p>
                        <div class="city-today-info">
                            <p>Date : <span class="city-today-date"></span></p>
                            <p>Temp : <span class ="city-today-temp"> </span></p>
                            <p>Wind : <span class ="city-today-wind"> </span></p>
                            <p>Humidity : <span class ="city-today-humidity"> </span></p>
                        </div>
                    </div>
                </div>
                <!-- End Card with an image on top -->
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 d-inline-flex flex-column " id="history">
            <button class="btn btn-secondary">start</button>
            <button class="btn btn-secondary mt-2">London</button>
            <button class="btn btn-secondary mt-2">Leeds</button>
        </div>
        <div class="col-md-10 d-flex flex-row justify-content-between">
            <!-- Card with an image on top -->
            <div class="card me-2">
                <div class="card-body">
                    <p class="card-title city-1-title h3" ></p>
                        <div class="city-1 city-1-info">
                            <p>Date : <span class="city-1 city-1-date"></span><br>
                            Temp : <span class ="city-1 city-1-temp"> </span><br>
                            Wind : <span class ="city-1 city-1-wind"> </span><br>
                            Humidity : <span class ="city-1 city-1-humidity"> </span></p>
                        </div>
                </div>
            </div>
            <!-- End Card with an image on top -->
            <!-- Card with an image on top -->
            <div class="card mx-2">
                <div class="card-body">
                    <p class="card-title city-2-title h3" ></p>
                        <div class="city-2 city-2-info">
                            <p>Date : <span class="city-2 city-2-date"></span><br>
                            Temp : <span class ="city-2 city-2-temp"> </span><br>
                            Wind : <span class ="city-2 city-2-wind"> </span><br>
                            Humidity : <span class ="city-2 city-2-humidity"> </span></p>
                        </div>
                </div>
            </div>
            <!-- End Card with an image on top -->
            <!-- Card with an image on top -->
            <div class="card mx-2">
                <div class="card-body">
                    <p class="card-title city-3-title h3" ></p>
                        <div class="city-3 city-3-info">
                            <p>Date : <span class="city-3 city-3-date"></span><br>
                            Temp : <span class ="city-3 city-3-temp"> </span><br>
                            Wind : <span class ="city-3 city-3-wind"> </span><br>
                            Humidity : <span class ="city-3 city-3-humidity"> </span></p>
                        </div>
                </div>
            </div>
            <!-- End Card with an image on top -->
            <!-- Card with an image on top -->
            <div class="card mx-2">
                <div class="card-body">
                    <p class="card-title city-4-title h3" ></p>
                        <div class="city-4 city-4-info">
                            <p>Date : <span class="city-4 city-4-date"></span><br>
                            Temp : <span class ="city-4 city-4-temp"> </span><br>
                            Wind : <span class ="city-4 city-4-wind"> </span><br>
                            Humidity : <span class ="city-4 city-4-humidity"> </span></p>
                        </div>
                </div>
            </div>
            <!-- End Card with an image on top -->
            <!-- Card with an image on top -->
            <div class="card ms-2">
                <div class="card-body">
                    <p class="card-title city-5-title h3" ></p>
                        <div class="city-5 city-5-info">
                            <p>Date : <span class="city-5 city-5-date"></span><br>
                            Temp : <span class ="city-5 city-5-temp"> </span><br>
                            Wind : <span class ="city-5 city-5-wind"> </span><br>
                            Humidity : <span class ="city-5 city-5-humidity"> </span></p>
                        </div>
                </div>
            </div>
            <!-- End Card with an image on top -->
        </div>
    </div>
</div>


<!-- Day.js -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
